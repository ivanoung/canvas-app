<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>GEM Paint Replica</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="./style/spectrum.css" rel="stylesheet" type='text/css'>
  <link href="./style/style.css" rel="stylesheet" type='text/css'>
  <script src="./node_modules/systemjs/dist/system.js"></script>
</head>

<body>
  <!-- Structure container -->
  <div class="structure">
    <!-- Top menu -->
    <div class="menu-bar" id="top-menu">
      <span class="menu-item">Save</span>
      <span class="menu-item">Save</span>
      <span class="menu-item">Save</span>
      <span class="menu-item">Save</span>
      <span class="menu-item">Save</span>
      <span class="menu-item">Save</span>
    </div>
    <!-- End of top menu -->

    <!-- canvas stack -->
    <div class="canvas-contaner">
      <canvas class="canvas" id="animation-drawing"></canvas>
      <canvas class="canvas" id="animation"></canvas>
      <canvas class="canvas" id="canvas-draft"></canvas>
      <canvas class="canvas" id="canvas-indicator"></canvas>
      <canvas class="canvas" id="canvas-ruler"></canvas>
      <canvas class="canvas" id="canvas-real"></canvas>
    </div>
    <!-- End of canvas stack -->
  </div>
  <!-- End of structure container -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script>
      SystemJS.config({
          baseURL: "/",
          packages: {
              "/":{
                  defaultExtension: 'js'
              }
          }
      });
      SystemJS.import('./scripts/canvas.js');
  </script>
</body>

</html>
